<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="wrapper">
        <input type="text" id="placement" placeholder="Enter text or URL here">
        <div class="options">
            <select class="size">
                <option value="100">100 x 100</option>
                <option value="200">200 x 200</option>
                <option value="300" selected>300 x 300</option>
            </select>
            <input type="color" class="color-inp" id="color1">
            <input type="color" class="color-inp" id="color2">
        </div>

        <div class="qr-code-container"></div>
        <div class="box">
            <button type="button" id="qrGenerate">Generate</button>
            <a href="#" id="qrDownload">Download</a>
        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
